<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="errorMessage" class="mt-3 text-danger"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        try {
          const response = await fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });
    
          if (response.ok) {
            const result = await response.json();
    
            const token = result.data.token;
            const salt = CryptoJS.lib.WordArray.random(128 / 8).toString(); // Generate salt
            const encryptedToken = CryptoJS.AES.encrypt(token, salt).toString(); // Encrypt token with salt
            localStorage.setItem('token', encryptedToken); // Store encrypted token in localStorage
            localStorage.setItem('salt', salt); // Store salt in localStorage
            Swal.fire({
              icon: 'success',
              title: 'Login berhasil!',
              showConfirmButton: false,
              timer: 1500
            }).then(() => {
              window.location.href = '/dashboard.html'; // Redirect to dashboard
            });
          } else {
            const error = await response.json();
            Swal.fire({
              icon: 'error',
              title: 'Login gagal',
              text: error.errors || 'Login gagal.',
            });
          }
        } catch (err) {
          Swal.fire({
            icon: 'error',
            title: 'Terjadi kesalahan',
            text: 'Terjadi kesalahan.',
          });
        }
      });
    </script>
  </body>
</html>
